  <defs>
    <style>
      .key-rect {
        fill: #ffffff;
        stroke: #333333;
        stroke-width: 1;
        rx: 4;
        filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
      }
      .key-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 11px;
        font-weight: 500;
        fill: #1a1a1a;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .layer-title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 20px;
        font-weight: 600;
        fill: #2563eb;
      }
      .layer-subtitle {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 13px;
        fill: #6b7280;
        font-weight: 400;
      }
      .key-1u { width: 46px; height: 46px; }
      .key-1u-25 { width: 57px; height: 46px; }
      .key-1u-5 { width: 69px; height: 46px; }
      .key-2u { width: 92px; height: 46px; }
      .key-2u-25 { width: 103px; height: 46px; }
      .key-2u-75 { width: 138px; height: 46px; }
      .key-6u { width: 323px; height: 46px; }
      .key-modifier { fill: #f8fafc; }
      .key-special { fill: #e0f2fe; }
      .key-layer { fill: #fef3c7; }
      .encoder-rect {
        fill: #e0f2fe;
        stroke: #0284c7;
        stroke-width: 2;
        rx: 8;
        stroke-dasharray: 4,2;
      }
    </style>
