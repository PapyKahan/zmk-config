<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <style>
      .layer-box {
        fill: #2d2d2d;
        stroke: #4a4a4a;
        stroke-width: 2;
        rx: 8;
      }
      .layer-title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 16px;
        font-weight: 600;
        text-anchor: middle;
        dominant-baseline: middle;
        fill: #ffffff;
      }
      .layer-subtitle {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 11px;
        fill: #9ca3af;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .feature-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 10px;
        fill: #d1d5db;
        dominant-baseline: middle;
      }
      .arrow {
        stroke: #3b82f6;
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead);
      }
      .arrow-momentary {
        stroke: #f59e0b;
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead-orange);
        stroke-dasharray: 5,3;
      }
      .arrow-toggle {
        stroke: #10b981;
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead-green);
        stroke-dasharray: 8,4;
      }
      .arrow-tap {
        stroke: #a855f7;
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead-purple);
      }
      .arrow-return {
        stroke: #6b7280;
        stroke-width: 1;
        fill: none;
        stroke-dasharray: 3,2;
        opacity: 0.6;
      }
      .key-label {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 9px;
        font-weight: 500;
        fill: #d1d5db;
        text-anchor: middle;
      }
      .main-title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 24px;
        font-weight: 700;
        text-anchor: middle;
        fill: #ffffff;
      }
      .features-box {
        fill: #374151;
        stroke: #4b5563;
        stroke-width: 1;
        rx: 8;
      }
      .features-title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        font-weight: 600;
        fill: #ffffff;
      }
      .legend-box {
        fill: #1f2937;
        stroke: #4b5563;
        stroke-width: 1;
        rx: 6;
      }
      .legend-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 10px;
        fill: #9ca3af;
      }
    </style>

    <!-- Arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#a855f7"/>
    </marker>
  </defs>

  <!-- Dark background -->
  <rect width="900" height="500" fill="#1a1a1a"/>

  <!-- Title -->
  <text x="450" y="35" class="main-title">Cyber60 Keyboard Layer Navigation System</text>

  <!-- DEFAULT Layer -->
  <rect x="50" y="80" width="160" height="100" class="layer-box"/>
  <text x="130" y="105" class="layer-title">DEFAULT (0)</text>
  <text x="130" y="125" class="layer-subtitle">Base QWERTY</text>
  <text x="60" y="150" class="feature-text">‚Ä¢ Standard typing</text>
  <text x="60" y="165" class="feature-text">‚Ä¢ Tap dance Win key</text>

  <!-- RAISE Layer -->
  <rect x="50" y="250" width="160" height="100" class="layer-box"/>
  <text x="130" y="275" class="layer-title">RAISE (2)</text>
  <text x="130" y="295" class="layer-subtitle">Function & Media</text>
  <text x="60" y="320" class="feature-text">‚Ä¢ F1-F12 keys</text>
  <text x="60" y="335" class="feature-text">‚Ä¢ Navigation arrows</text>

  <!-- CONFIGURATION Layer -->
  <rect x="370" y="80" width="160" height="100" class="layer-box"/>
  <text x="450" y="105" class="layer-title">CONFIG (3)</text>
  <text x="450" y="125" class="layer-subtitle">System/Bluetooth</text>
  <text x="380" y="150" class="feature-text">‚Ä¢ BT pairing</text>
  <text x="380" y="165" class="feature-text">‚Ä¢ Mouse control</text>

  <!-- ALTERNATIVE Layer -->
  <rect x="690" y="80" width="160" height="100" class="layer-box"/>
  <text x="770" y="105" class="layer-title">ALTERNATIVE (1)</text>
  <text x="770" y="125" class="layer-subtitle">Win+Alt Mode</text>
  <text x="700" y="150" class="feature-text">‚Ä¢ Same as DEFAULT</text>
  <text x="700" y="165" class="feature-text">‚Ä¢ Modified Win key</text>

  <!-- UNDERGLOW Layer -->
  <rect x="370" y="250" width="160" height="100" class="layer-box"/>
  <text x="450" y="275" class="layer-title">RGB (4)</text>
  <text x="450" y="295" class="layer-subtitle">Underglow</text>
  <text x="380" y="320" class="feature-text">‚Ä¢ RGB effects</text>
  <text x="380" y="335" class="feature-text">‚Ä¢ Brightness/Hue</text>

  <!-- Navigation Arrows -->
  <!-- DEFAULT to RAISE (momentary via Right Alt) -->
  <path d="M 130 180 L 130 250" class="arrow-momentary"/>
  <text x="155" y="220" class="key-label">Right Alt</text>
  <text x="155" y="232" class="key-label" style="font-size: 8px;">(momentary)</text>

  <!-- DEFAULT to CONFIGURATION (layer-tap via Context Menu) -->
  <path d="M 210 130 L 370 130" class="arrow-tap"/>
  <text x="290" y="120" class="key-label">Context Menu</text>
  <text x="290" y="108" class="key-label" style="font-size: 8px;">(layer-tap)</text>

  <!-- CONFIGURATION to ALTERNATIVE (toggle) -->
  <path d="M 530 130 L 690 130" class="arrow-toggle"/>
  <text x="610" y="120" class="key-label">Toggle ALT</text>
  <text x="610" y="108" class="key-label" style="font-size: 8px;">(toggle)</text>

  <!-- CONFIGURATION to UNDERGLOW (momentary) -->
  <path d="M 450 180 L 450 250" class="arrow-momentary"/>
  <text x="475" y="220" class="key-label">RGB Key</text>
  <text x="475" y="232" class="key-label" style="font-size: 8px;">(momentary)</text>

  <!-- Return paths (dashed) -->
  <path d="M 110 250 L 110 180" class="arrow-return"/>
  <path d="M 370 150 L 210 150" class="arrow-return"/>
  <path d="M 690 150 L 530 150" class="arrow-return"/>
  <path d="M 430 250 L 430 180" class="arrow-return"/>

  <!-- Special Features Box -->
  <rect x="50" y="400" width="800" height="80" class="features-box"/>
  <text x="70" y="425" class="features-title">Special Features & Behaviors</text>

  <text x="70" y="445" class="feature-text">üéØ <tspan style="font-weight: 600;">Tap Dance (td0):</tspan> Single tap = Left GUI, Double tap = Right GUI + Right Alt</text>
  <text x="70" y="460" class="feature-text">üéöÔ∏è <tspan style="font-weight: 600;">Rotary Encoder:</tspan> Volume up/down (rotation), Play/Pause (click)</text>
  <text x="450" y="445" class="feature-text">üñ±Ô∏è <tspan style="font-weight: 600;">Pointing Device:</tspan> Enhanced movement (1500 vs default 600)</text>
  <text x="450" y="460" class="feature-text">üé® <tspan style="font-weight: 600;">RGB Underglow:</tspan> 16 WS2812 LEDs with SPI3 control</text>

  <!-- Legend -->
  <rect x="690" y="270" width="160" height="120" class="legend-box"/>
  <text x="770" y="290" class="features-title">Navigation Types</text>

  <line x1="700" y1="310" x2="730" y2="310" class="arrow-momentary"/>
  <text x="735" y="315" class="legend-text">Momentary layer</text>

  <line x1="700" y1="330" x2="730" y2="330" class="arrow-toggle"/>
  <text x="735" y="335" class="legend-text">Toggle layer</text>

  <line x1="700" y1="350" x2="730" y2="350" class="arrow-tap"/>
  <text x="735" y="355" class="legend-text">Layer-tap key</text>

  <line x1="700" y1="370" x2="730" y2="370" class="arrow-return"/>
  <text x="735" y="375" class="legend-text">Return path</text>
</svg>