    <style>
      .key {
        fill: #2d2d2d;
        stroke: #4a4a4a;
        stroke-width: 1;
        rx: 3;
      }
      .key-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 9px;
        font-weight: 500;
        fill: #ffffff;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .key-special {
        fill: #1e40af;
        stroke: #3b82f6;
      }
      .key-special .key-text {
        fill: #ffffff;
      }
      .key-layer {
        fill: #ea580c;
        stroke: #f97316;
      }
      .key-layer .key-text {
        fill: #ffffff;
      }
    </style>
  </defs>

