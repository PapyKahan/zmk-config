<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340" width="800" height="340">
  <defs>
    <style>
      .key {
        fill: #2d2d2d;
        stroke: #4a4a4a;
        stroke-width: 1;
        rx: 3;
      }
      .key-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 10px;
        font-weight: 500;
        fill: #ffffff;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .key-special {
        fill: #1e40af;
        stroke: #3b82f6;
      }
      .key-special .key-text {
        fill: #ffffff;
      }
      .key-layer {
        fill: #ea580c;
        stroke: #f97316;
      }
      .key-layer .key-text {
        fill: #ffffff;
      }
      .encoder {
        fill: #374151;
        stroke: #6b7280;
        stroke-width: 2;
        stroke-dasharray: 3,2;
      }
      .encoder-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 9px;
        fill: #d1d5db;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 16px;
        font-weight: 600;
        fill: #ffffff;
      }
      .subtitle {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 12px;
        fill: #9ca3af;
        font-weight: 400;
      }
    </style>
  </defs>

  <!-- Dark background -->
  <rect width="800" height="340" fill="#1a1a1a"/>

  <!-- Title -->
  <text x="40" y="30" class="title">DEFAULT LAYER (0)</text>
  <text x="40" y="50" class="subtitle">Base QWERTY Layout</text>

  <!-- Row 1 -->
  <rect x="40" y="70" width="40" height="40" class="key"/>
  <text x="60" y="90" class="key-text">ESC</text>

  <rect x="85" y="70" width="40" height="40" class="key"/>
  <text x="105" y="90" class="key-text">1</text>

  <rect x="130" y="70" width="40" height="40" class="key"/>
  <text x="150" y="90" class="key-text">2</text>

  <rect x="175" y="70" width="40" height="40" class="key"/>
  <text x="195" y="90" class="key-text">3</text>

  <rect x="220" y="70" width="40" height="40" class="key"/>
  <text x="240" y="90" class="key-text">4</text>

  <rect x="265" y="70" width="40" height="40" class="key"/>
  <text x="285" y="90" class="key-text">5</text>

  <rect x="310" y="70" width="40" height="40" class="key"/>
  <text x="330" y="90" class="key-text">6</text>

  <rect x="355" y="70" width="40" height="40" class="key"/>
  <text x="375" y="90" class="key-text">7</text>

  <rect x="400" y="70" width="40" height="40" class="key"/>
