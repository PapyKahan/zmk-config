  <rect x="535" y="70" width="40" height="40" class="key"/>
  <text x="555" y="90" class="key-text">-</text>

  <rect x="580" y="70" width="40" height="40" class="key"/>
  <text x="600" y="90" class="key-text">=</text>

  <rect x="625" y="70" width="40" height="40" class="key"/>
