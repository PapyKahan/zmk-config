  <!-- Encoder -->
  <circle cx="750" cy="140" r="25" class="encoder"/>
  <text x="750" y="140" class="encoder-text">ENC</text>
  <text x="750" y="150" class="encoder-text" style="font-size: 7px;">⏯</text>

  <!-- Legend -->
  <text x="40" y="320" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 10px; fill: #9ca3af;">
    Orange: Layer-tap (CONFIG on tap) | Blue: Momentary (RAISE on hold) | Dashed: Rotary encoder
  </text>
