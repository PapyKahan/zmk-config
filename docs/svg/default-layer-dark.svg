  <!-- Row 5 -->
  <rect x="40" y="250" width="50" height="40" class="key"/>
  <text x="65" y="270" class="key-text">⌃</text>

  <rect x="95" y="250" width="50" height="40" class="key"/>
  <text x="120" y="270" class="key-text">⊞</text>

  <rect x="150" y="250" width="50" height="40" class="key"/>
  <text x="175" y="270" class="key-text">⌥</text>

  <rect x="205" y="250" width="200" height="40" class="key"/>
  <text x="305" y="270" class="key-text">SPACE</text>

  <rect x="410" y="250" width="200" height="40" class="key"/>
  <text x="510" y="270" class="key-text">SPACE</text>

  <rect x="615" y="250" width="50" height="40" class="key"/>
  <text x="640" y="270" class="key-text">⌥</text>

  <rect x="670" y="250" width="60" height="40" class="key-special"/>
  <text x="700" y="270" class="key-text">RAISE</text>

  <rect x="735" y="250" width="50" height="40" class="key"/>
