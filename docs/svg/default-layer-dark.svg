<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280" width="700" height="280">
  <defs>
    <style>
      .key {
        fill: #2d2d2d;
        stroke: #4a4a4a;
        stroke-width: 1;
        rx: 3;
      }
      .key-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 10px;
        font-weight: 500;
        fill: #ffffff;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .key-special {
        fill: #1e40af;
        stroke: #3b82f6;
      }
      .key-special .key-text {
        fill: #ffffff;
      }
      .key-layer {
        fill: #ea580c;
        stroke: #f97316;
      }
      .key-layer .key-text {
        fill: #ffffff;
      }
      .title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 16px;
        font-weight: 600;
        fill: #ffffff;
      }
      .subtitle {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 12px;
        fill: #9ca3af;
        font-weight: 400;
      }
    </style>
  </defs>

  <!-- Dark background matching screenshot -->
  <rect width="700" height="280" fill="#1a1a1a"/>

  <!-- Title -->
  <text x="30" y="25" class="title">DEFAULT LAYER (0)</text>
  <text x="30" y="42" class="subtitle">Base QWERTY Layout</text>

  <!-- Row 1: 15 keys with single backspace -->
