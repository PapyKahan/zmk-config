  <rect x="510" y="115" width="40" height="40" class="key"/>
  <text x="530" y="135" class="key-text">P</text>

  <rect x="555" y="115" width="40" height="40" class="key"/>
  <text x="575" y="135" class="key-text">[</text>

  <rect x="600" y="115" width="40" height="40" class="key"/>
  <text x="620" y="135" class="key-text">]</text>

  <rect x="645" y="115" width="65" height="40" class="key"/>
  <text x="677" y="135" class="key-text">\</text>

  <!-- Row 3 -->
  <rect x="40" y="160" width="60" height="40" class="key"/>
  <text x="70" y="180" class="key-text">`</text>

  <rect x="105" y="160" width="40" height="40" class="key"/>
  <text x="125" y="180" class="key-text">A</text>

  <rect x="150" y="160" width="40" height="40" class="key"/>
