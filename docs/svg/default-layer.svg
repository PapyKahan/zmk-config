  <rect x="466" y="186" width="36" height="36" class="key"/>
  <text x="484" y="204" class="key-text">.</text>

  <rect x="508" y="186" width="36" height="36" class="key"/>
  <text x="526" y="204" class="key-text">/</text>

  <rect x="550" y="186" width="54" height="36" class="key"/>
  <text x="577" y="204" class="key-text">⇧</text>

  <rect x="610" y="186" width="54" height="36" key style="fill: #e8f5e8;"/>
  <text x="637" y="204" class="key-text">⚙</text>
  <text x="637" y="215" class="key-text" style="font-size: 7px;">CONFIG</text>

  <!-- Row 5: Ctrl, Win, Alt, Space×4, Alt, Raise, Ctrl -->
  <rect x="10" y="228" width="48" height="36" class="key"/>
  <text x="34" y="246" class="key-text">⌃</text>

  <rect x="62" y="228" width="48" height="36" class="key"/>
  <text x="86" y="246" class="key-text">⊞</text>

  <rect x="114" y="228" width="48" height="36" class="key"/>
  <text x="138" y="246" class="key-text">⌥</text>

  <rect x="166" y="228" width="54" height="36" class="key"/>
  <text x="193" y="246" class="key-text">SPACE</text>

  <rect x="224" y="228" width="54" height="36" class="key"/>
  <text x="251" y="246" class="key-text">SPACE</text>

  <rect x="282" y="228" width="54" height="36" class="key"/>
  <text x="309" y="246" class="key-text">SPACE</text>

  <rect x="340" y="228" width="54" height="36" class="key"/>
  <text x="367" y="246" class="key-text">SPACE</text>

  <rect x="398" y="228" width="48" height="36" class="key"/>
