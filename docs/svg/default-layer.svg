  <rect x="364" y="144" width="36" height="36" class="key"/>
  <text x="382" y="162" class="key-text">K</text>

  <rect x="406" y="144" width="36" height="36" class="key"/>
  <text x="424" y="162" class="key-text">L</text>

  <rect x="448" y="144" width="36" height="36" class="key"/>
  <text x="466" y="162" class="key-text">;</text>

  <rect x="490" y="144" width="36" height="36" class="key"/>
  <text x="508" y="162" class="key-text">'</text>

  <rect x="532" y="144" width="36" height="36" class="key"/>
  <text x="550" y="162" class="key-text">⏎</text>

  <rect x="574" y="144" width="60" height="36" class="key"/>
  <text x="604" y="162" class="key-text">⏎</text>

  <!-- Row 4: Shift×2, Z-/, Shift, CONFIG -->
