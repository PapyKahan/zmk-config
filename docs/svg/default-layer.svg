  <rect x="256" y="186" width="36" height="36" class="key"/>
  <text x="274" y="204" class="key-text">V</text>

  <rect x="298" y="186" width="36" height="36" class="key"/>
  <text x="316" y="204" class="key-text">B</text>

  <rect x="340" y="186" width="36" height="36" class="key"/>
  <text x="358" y="204" class="key-text">N</text>

  <rect x="382" y="186" width="36" height="36" class="key"/>
  <text x="400" y="204" class="key-text">M</text>

  <rect x="424" y="186" width="36" height="36" class="key"/>
