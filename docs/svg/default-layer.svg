  <rect x="364" y="102" width="36" height="36" class="key"/>
  <text x="382" y="120" class="key-text">I</text>

  <rect x="406" y="102" width="36" height="36" class="key"/>
  <text x="424" y="120" class="key-text">O</text>

  <rect x="448" y="102" width="36" height="36" class="key"/>
  <text x="466" y="120" class="key-text">P</text>

  <rect x="490" y="102" width="36" height="36" class="key"/>
  <text x="508" y="120" class="key-text">[</text>

  <rect x="532" y="102" width="36" height="36" class="key"/>
  <text x="550" y="120" class="key-text">]</text>

  <rect x="574" y="102" width="60" height="36" class="key"/>
  <text x="604" y="120" class="key-text">\</text>

  <!-- Row 3: GRAVE, A-L, ;, ', Enter×2 -->
  <rect x="10" y="144" width="54" height="36" class="key"/>
