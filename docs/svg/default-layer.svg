<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <style>
      .key {
        fill: #ffffff;
        stroke: #333333;
        stroke-width: 1.5;
        rx: 4;
      }
      .key-text {
        font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
        font-size: 10px;
        font-weight: 600;
        fill: #1a1a1a;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .key-1u { width: 36px; height: 36px; }
      .key-1u-5 { width: 54px; height: 36px; }
      .key-2u { width: 72px; height: 36px; }
      .key-2u-25 { width: 81px; height: 36px; }
      .key-6u { width: 216px; height: 36px; }
      .key-2u-5 { width: 90px; height: 36px; }
      .layer-title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        font-size: 18px;
        font-weight: 700;
        fill: #1976d2;
      }
      .layer-subtitle {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        font-size: 12px;
        fill: #666666;
      }
      .encoder {
        fill: #e3f2fd;
        stroke: #1976d2;
        stroke-width: 2;
        stroke-dasharray: 3,2;
      }
      .encoder-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        font-size: 8px;
        fill: #1976d2;
        text-anchor: middle;
      }
    </style>
  </defs>

  <!-- Title -->
  <text x="10" y="25" class="layer-title">DEFAULT LAYER (0)</text>
  <text x="10" y="42" class="layer-subtitle">Base QWERTY Layout</text>

  <!-- Row 1: ESC, 1-9, 0, -, =, Backspace×2 -->
  <rect x="10" y="60" width="36" height="36" class="key"/>
  <text x="28" y="78" class="key-text">ESC</text>

  <rect x="52" y="60" width="36" height="36" class="key"/>
  <text x="70" y="78" class="key-text">1</text>

  <rect x="94" y="60" width="36" height="36" class="key"/>
  <text x="112" y="78" class="key-text">2</text>

  <rect x="136" y="60" width="36" height="36" class="key"/>
  <text x="154" y="78" class="key-text">3</text>

  <rect x="178" y="60" width="36" height="36" class="key"/>
  <text x="196" y="78" class="key-text">4</text>

  <rect x="220" y="60" width="36" height="36" class="key"/>
  <text x="238" y="78" class="key-text">5</text>

  <rect x="262" y="60" width="36" height="36" class="key"/>
  <text x="280" y="78" class="key-text">6</text>

  <rect x="304" y="60" width="36" height="36" class="key"/>
  <text x="322" y="78" class="key-text">7</text>

  <rect x="346" y="60" width="36" height="36" class="key"/>
  <text x="364" y="78" class="key-text">8</text>

  <rect x="388" y="60" width="36" height="36" class="key"/>
  <text x="406" y="78" class="key-text">9</text>

  <rect x="430" y="60" width="36" height="36" class="key"/>
  <text x="448" y="78" class="key-text">0</text>

  <rect x="472" y="60" width="36" height="36" class="key"/>
  <text x="490" y="78" class="key-text">-</text>

  <rect x="514" y="60" width="36" height="36" class="key"/>
  <text x="532" y="78" class="key-text">=</text>

  <rect x="556" y="60" width="36" height="36" class="key"/>
  <text x="574" y="78" class="key-text">←</text>

  <rect x="598" y="60" width="36" height="36" class="key"/>
