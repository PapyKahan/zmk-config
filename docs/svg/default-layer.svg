  <!-- Encoder indicator -->
  <circle cx="680" cy="150" r="25" class="encoder"/>
  <text x="680" y="150" class="encoder-text">ENC</text>
  <text x="680" y="160" class="encoder-text" style="font-size: 7px;">⏯</text>
  <text x="680" y="120" class="encoder-text" style="font-size: 7px;">VOL↑</text>
  <text x="680" y="180" class="encoder-text" style="font-size: 7px;">VOL↓</text>

  <!-- Legend -->
  <g transform="translate(10, 280)">
    <rect x="0" y="0" width="12" height="12" style="fill: #e8f5e8; stroke: #333; stroke-width: 1;"/>
    <text x="16" y="10" style="font-size: 10px; fill: #666;">Layer-tap key (CONFIG on tap)</text>

    <rect x="180" y="0" width="12" height="12" style="fill: #fff3e0; stroke: #333; stroke-width: 1;"/>
    <text x="196" y="10" style="font-size: 10px; fill: #666;">Momentary layer (RAISE on hold)</text>

    <circle cx="360" cy="6" r="6" style="fill: #e3f2fd; stroke: #1976d2; stroke-width: 1; stroke-dasharray: 2,1;"/>
    <text x="370" y="10" style="font-size: 10px; fill: #666;">Rotary encoder</text>
  </g>
