<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    .box { fill: white; stroke: black; stroke-width: 2; }
    .title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
    .subtitle { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; fill: #666; }
    .arrow { stroke: #2196f3; stroke-width: 2; fill: none; marker-end: url(#arrow); }
    .text { font-family: Arial, sans-serif; font-size: 10px; }
    .main-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #1976d2; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2196f3"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" class="main-title">Cyber60 Layer Navigation</text>

  <!-- DEFAULT Layer -->
  <rect x="50" y="60" width="140" height="80" class="box"/>
  <text x="120" y="85" class="title" fill="#1976d2">DEFAULT (0)</text>
  <text x="120" y="100" class="subtitle">Base QWERTY</text>
  <text x="60" y="120" class="text">‚Ä¢ Standard typing</text>
  <text x="60" y="132" class="text">‚Ä¢ Tap dance Win key</text>

  <!-- RAISE Layer -->
  <rect x="50" y="180" width="140" height="80" class="box"/>
  <text x="120" y="205" class="title" fill="#2196f3">RAISE (2)</text>
  <text x="120" y="220" class="subtitle">Function/Media</text>
  <text x="60" y="240" class="text">‚Ä¢ F1-F12 keys</text>
  <text x="60" y="252" class="text">‚Ä¢ Navigation arrows</text>

  <!-- CONFIGURATION Layer -->
  <rect x="280" y="60" width="140" height="80" class="box"/>
  <text x="350" y="85" class="title" fill="#9c27b0">CONFIG (3)</text>
  <text x="350" y="100" class="subtitle">System/Bluetooth</text>
  <text x="290" y="120" class="text">‚Ä¢ BT pairing</text>
  <text x="290" y="132" class="text">‚Ä¢ Mouse control</text>

  <!-- ALTERNATIVE Layer -->
  <rect x="510" y="60" width="140" height="80" class="box"/>
  <text x="580" y="85" class="title" fill="#ff9800">ALT (1)</text>
  <text x="580" y="100" class="subtitle">Win+Alt Mode</text>
  <text x="520" y="120" class="text">‚Ä¢ Same as DEFAULT</text>
  <text x="520" y="132" class="text">‚Ä¢ Modified Win key</text>

  <!-- UNDERGLOW Layer -->
  <rect x="280" y="180" width="140" height="80" class="box"/>
  <text x="350" y="205" class="title" fill="#4caf50">RGB (4)</text>
  <text x="350" y="220" class="subtitle">Underglow</text>
  <text x="290" y="240" class="text">‚Ä¢ RGB effects</text>
  <text x="290" y="252" class="text">‚Ä¢ Brightness/Hue</text>

  <!-- Arrows -->
  <!-- DEFAULT to RAISE -->
  <path d="M 120 140 L 120 180" class="arrow"/>
  <text x="130" y="165" class="text" fill="#ff9800">Right Alt (momentary)</text>

  <!-- DEFAULT to CONFIG -->
  <path d="M 190 100 L 280 100" class="arrow"/>
  <text x="235" y="95" class="text" fill="#9c27b0">Context Menu (layer-tap)</text>

  <!-- CONFIG to ALTERNATIVE -->
  <path d="M 420 100 L 510 100" class="arrow"/>
  <text x="465" y="95" class="text" fill="#4caf50">Toggle ALT</text>

  <!-- CONFIG to UNDERGLOW -->
  <path d="M 350 140 L 350 180" class="arrow"/>
  <text x="360" y="165" class="text" fill="#ff9800">RGB Key (momentary)</text>

  <!-- Return arrows (dashed) -->
  <path d="M 350 260 L 350 300 L 120 300 L 120 260" stroke="#999" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  <path d="M 280 160 L 250 160 L 250 120 L 280 120" stroke="#999" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  <path d="M 510 120 L 480 120 L 480 160 L 450 160" stroke="#999" stroke-width="1" stroke-dasharray="3,3" fill="none"/>

  <!-- Special Features -->
  <rect x="50" y="320" width="600" height="60" fill="#f5f5f5" stroke="#999" stroke-width="1"/>
  <text x="60" y="340" class="text" style="font-weight: bold;">Special Features:</text>
  <text x="60" y="355" class="text">üéØ Tap Dance: Single=Left GUI, Double=Right GUI+Right Alt</text>
  <text x="60" y="370" class="text">üéöÔ∏è Encoder: Volume up/down, Play/Pause click | üñ±Ô∏è Pointing: Enhanced movement (1500 vs 600)</text>
</svg>