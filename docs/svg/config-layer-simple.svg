<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <style>
    .key { fill: white; stroke: black; stroke-width: 1.5; }
    .key-text { font-family: Arial, sans-serif; font-size: 9px; text-anchor: middle; dominant-baseline: middle; }
    .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #9c27b0; }
    .subtitle { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
    .bt { fill: #e3f2fd; }
    .mouse { fill: #e8f5e8; }
    .media { fill: #fff3e0; }
    .system { fill: #ffebee; }
    .layer { fill: #f3e5f5; }
    .transparent { fill: #f5f5f5; stroke: #999; stroke-dasharray: 2,2; }
    .encoder { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; stroke-dasharray: 3,2; }
  </style>

  <!-- Title -->
  <text x="10" y="25" class="title">CONFIGURATION LAYER (3)</text>
  <text x="10" y="42" class="subtitle">System Controls, Bluetooth & Mouse Management</text>

  <!-- Row 1: RGB, BT0-4, Media, BT Clear -->
  <rect x="10" y="60" width="36" height="36" class="layer"/>
  <text x="28" y="78" class="key-text">RGB</text>
  <rect x="52" y="60" width="36" height="36" class="bt"/>
  <text x="70" y="78" class="key-text">BT0</text>
  <rect x="94" y="60" width="36" height="36" class="bt"/>
  <text x="112" y="78" class="key-text">BT1</text>
  <rect x="136" y="60" width="36" height="36" class="bt"/>
  <text x="154" y="78" class="key-text">BT2</text>
  <rect x="178" y="60" width="36" height="36" class="bt"/>
  <text x="196" y="78" class="key-text">BT3</text>
  <rect x="220" y="60" width="36" height="36" class="bt"/>
  <text x="238" y="78" class="key-text">BT4</text>
  <rect x="430" y="60" width="36" height="36" class="media"/>
  <text x="448" y="78" class="key-text">MUTE</text>
  <rect x="472" y="60" width="36" height="36" class="media"/>
  <text x="490" y="78" class="key-text">VOL-</text>
  <rect x="514" y="60" width="36" height="36" class="media"/>
  <text x="532" y="78" class="key-text">VOL+</text>
  <rect x="556" y="60" width="36" height="36" class="bt"/>
  <text x="574" y="78" class="key-text">CLR</text>
  <rect x="598" y="60" width="36" height="36" class="bt"/>
  <text x="616" y="78" class="key-text">CLR</text>

  <!-- Row 2: Mouse controls and USB -->
  <rect x="70" y="102" width="36" height="36" class="mouse"/>
  <text x="88" y="120" class="key-text">MB1</text>
  <rect x="112" y="102" width="36" height="36" class="mouse"/>
  <text x="130" y="120" class="key-text">M↑</text>
  <rect x="154" y="102" width="36" height="36" class="mouse"/>
  <text x="172" y="120" class="key-text">MB2</text>
  <rect x="322" y="102" width="36" height="36" class="system"/>
  <text x="340" y="120" class="key-text">USB</text>

  <!-- Row 3: Studio, mouse movement, media, bootloader -->
  <rect x="10" y="144" width="54" height="36" class="system"/>
  <text x="37" y="162" class="key-text">STU</text>
  <rect x="70" y="144" width="36" height="36" class="mouse"/>
  <text x="88" y="162" class="key-text">M←</text>
  <rect x="112" y="144" width="36" height="36" class="mouse"/>
  <text x="130" y="162" class="key-text">M↓</text>
  <rect x="154" y="144" width="36" height="36" class="mouse"/>
  <text x="172" y="162" class="key-text">M→</text>
  <rect x="322" y="144" width="36" height="36" class="media"/>
  <text x="340" y="162" class="key-text">NEXT</text>
  <rect x="364" y="144" width="36" height="36" class="media"/>
  <text x="382" y="162" class="key-text">PREV</text>
  <rect x="574" y="144" width="60" height="36" class="system"/>
  <text x="604" y="162" class="key-text">BOOT</text>

  <!-- Row 4: BLE and brightness controls -->
  <rect x="298" y="186" width="36" height="36" class="system"/>
  <text x="316" y="204" class="key-text">BLE</text>
  <rect x="424" y="186" width="36" height="36" class="media"/>
  <text x="442" y="204" class="key-text">BRI-</text>
  <rect x="466" y="186" width="36" height="36" class="media"/>
  <text x="484" y="204" class="key-text">BRI+</text>

  <!-- Row 5: Alt toggle and reset -->
  <rect x="62" y="228" width="48" height="36" class="layer"/>
  <text x="86" y="246" class="key-text">ALT</text>
  <rect x="508" y="228" width="48" height="36" class="system"/>
  <text x="532" y="246" class="key-text">RST</text>

  <!-- Encoder -->
  <circle cx="680" cy="150" r="25" class="encoder"/>
  <text x="680" y="150" class="key-text">ENC</text>

  <!-- Legend -->
  <text x="10" y="280" style="font-size: 10px; fill: #666;">Blue: Bluetooth | Green: Mouse | Orange: Media/Brightness | Red: System | Purple: Layer controls</text>
</svg>