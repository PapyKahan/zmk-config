<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <style>
    .key { fill: white; stroke: black; stroke-width: 1.5; }
    .key-text { font-family: Arial, sans-serif; font-size: 9px; text-anchor: middle; dominant-baseline: middle; }
    .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #4caf50; }
    .subtitle { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
    .effect { fill: #e3f2fd; }
    .brightness { fill: #fff3e0; }
    .hue { fill: #f3e5f5; }
    .sat { fill: #ffebee; }
    .transparent { fill: #f5f5f5; stroke: #999; stroke-dasharray: 2,2; }
  </style>

  <!-- Title -->
  <text x="10" y="25" class="title">UNDERGLOW LAYER (4)</text>
  <text x="10" y="42" class="subtitle">RGB Lighting Controls</text>

  <!-- Row 1: Effect controls -->
  <rect x="472" y="60" width="36" height="36" class="effect"/>
  <text x="490" y="78" class="key-text">EFF←</text>
  <rect x="514" y="60" width="36" height="36" class="effect"/>
  <text x="532" y="78" class="key-text">EFF→</text>

  <!-- Row 2: Brightness controls -->
  <rect x="448" y="102" width="36" height="36" class="brightness"/>
  <text x="466" y="120" class="key-text">BRI-</text>
  <rect x="490" y="102" width="36" height="36" class="brightness"/>
  <text x="508" y="120" class="key-text">BRI+</text>
  <rect x="532" y="102" width="36" height="36" class="brightness"/>
  <text x="550" y="120" class="key-text">TOG</text>

  <!-- Row 3: Hue controls -->
  <rect x="448" y="144" width="36" height="36" class="hue"/>
  <text x="466" y="162" class="key-text">HUE-</text>
  <rect x="490" y="144" width="36" height="36" class="hue"/>
  <text x="508" y="162" class="key-text">HUE+</text>

  <!-- Row 4: Saturation controls -->
  <rect x="466" y="186" width="36" height="36" class="sat"/>
  <text x="484" y="204" class="key-text">SAT-</text>
  <rect x="508" y="186" width="36" height="36" class="sat"/>
  <text x="526" y="204" class="key-text">SAT+</text>

  <!-- RGB visualization -->
  <g transform="translate(680, 130)">
    <rect x="-30" y="-20" width="60" height="40" fill="url(#rainbow)" stroke="#333" stroke-width="2" rx="5"/>
    <text x="0" y="5" style="font-size: 10px; font-weight: bold; fill: white; text-anchor: middle;">RGB</text>
  </g>

  <!-- Rainbow gradient -->
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000" />
      <stop offset="16.66%" style="stop-color:#ff8800" />
      <stop offset="33.33%" style="stop-color:#ffff00" />
      <stop offset="50%" style="stop-color:#00ff00" />
      <stop offset="66.66%" style="stop-color:#0088ff" />
      <stop offset="83.33%" style="stop-color:#0000ff" />
      <stop offset="100%" style="stop-color:#8800ff" />
    </linearGradient>
  </defs>

  <!-- Legend -->
  <text x="10" y="280" style="font-size: 10px; fill: #666;">Blue: Effect control | Orange: Brightness | Purple: Hue | Red: Saturation | Gray: Transparent (pass-through)</text>
</svg>